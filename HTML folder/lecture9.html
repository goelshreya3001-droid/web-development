<h2>Event Registration</h2>
<form>

<label for="name">Name:</label><br>
<input type="text" id="name" name="username"><br><br>

<label for="em">Email:</label><br>
<input type="email" id="em" name="email"><br><br>

<label for="phoneno">Phone:</label><br>
<input type="text" id="phoneno" name="phonenumber"><br><br>

<label for="occupation">Select Occupation:</label>
<select name="occupation" id="occupation">
    <option value="student">Student</option>
    <option value="professional">Professional</option>
    <option value="other">Other</option>
</select>

<br><br>

<fieldset>
    <legend>Topics Of Interest:</legend>

    <input type="checkbox" name="topics" id="html" value="html">
    <label for="html">HTML</label>

    <input type="checkbox" name="topics" id="css" value="css">
    <label for="css">CSS</label>

    <input type="checkbox" name="topics" id="js" value="javascript">
    <label for="js">Javascript</label>
</fieldset>

<br>

<label for="cmnts">Comments:</label><br>
<textarea name="comments" id="cmnts" rows="5" cols="30"></textarea>
<input type="submit" value="Register">
</form>
